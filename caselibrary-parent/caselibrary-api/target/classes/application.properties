# 后端端口配置
server.port = 8080
spring.application.name = lsykk_casesystem

# 数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/case_library?useUnicode=true&characterEncoding=UTF-8&serverTimeZone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# mybatis-plus配置
# 打印日志到控制台，
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
# 标识表名称的前缀
mybatis-plus.global-config.db-config.table-prefix=case_library

# redis配置
spring.redis.host=localhost
spring.redis.port=6379

# 上传的单个文件大小限制为5MB以内
spring.servlet.multipart.max-file-size = 5MB
# 总上传的数据大小限制在20MB以内
spring.servlet.multipart.max-request-size = 20MB